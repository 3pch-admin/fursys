<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        document.write('<scr' + 'ipt type="text/javascript" src="../config/editor_crossdomain_config.js?t=' + (new Date).getTime() + '"><\/scr' + 'ipt>');
    </script>

    <script type="text/javascript">
        var KEDITORTOP = parent;
        var KEditorLayerFrame = KEDITORTOP.KEDITORDOC.getElementById("raonk_frame_" + KEDITORTOP.G_CURRKEDITOR.ID);
        var KEditorLayerWin = KEditorLayerFrame.contentWindow;

        document.write('<link href="' + KEditorLayerWin._k_editor._config.popupCssUrl + '?ver=' + KEDITORTOP.RAONKEDITOR.ReleaseVer + '" rel="stylesheet" type="text/css" />');
        document.write('<scr' + 'ipt src="' + KEditorLayerWin._k_editor._config.dialogJSUrl + '?ver=' + KEDITORTOP.RAONKEDITOR.ReleaseVer + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>

    <style type="text/css">
        .color li { width:14px; height:14px; float:left; padding:0px; margin:1px; border:0px none; list-style-type:none; cursor:pointer; }
    </style>
	
    <script type="text/javascript">
        var elemModify = null;
        try {
            elemModify = KEDITORTOP.RAONKEDITOR.G_SELECTED_ELEMENT;
            if (elemModify && elemModify.tagName.toLowerCase() != "div" && elemModify.className != "K_edITor_EdiTor_CodeSnippet") KEDITORTOP.RAONKEDITOR.G_SELECTED_ELEMENT = elemModify = null;
        } catch (e) {
            elemModify = null;
        }

        function page_loaded_event() {

            var _skin_name = LayerWin._k_editor._config.style.skinName;

            document.getElementById("editor_popup_code_snippet").className = 'K_edITor_ED_Popup_Type05 K_edITor_PUi_' + _skin_name;

            document.getElementById("span_title").innerHTML = LayerWin.RAONKEditor_lang.code_snippet.title;

            document.getElementById("legend_code_value").innerHTML = LayerWin.RAONKEditor_lang.code_snippet.code_value;
            document.getElementById("btn_ok").innerHTML = LayerWin.RAONKEditor_lang.code_snippet.btn_ok;
            document.getElementById("btn_cancel").innerHTML = LayerWin.RAONKEditor_lang.code_snippet.btn_cancel;

            document.title = LayerWin.RAONKEditor_lang.code_snippet.title;

            var header = LayerWin.getElementsByClass("EdiTor_Popup_header", document);
            header[0].onselectstart = function () { return false; };
            document.getElementById("btn_cancel").focus();

            var btn_ok_a = document.getElementById('ok_btn');
            if (elemModify != null) {
                LayerWin.KEDITORTOP.RAONKEDITOR.util.addEvent(btn_ok_a, 'click', function () { keditor_modify_code_snippet(); });
                set_modify_field_code_snippet();
            } else {
                LayerWin.KEDITORTOP.RAONKEDITOR.util.addEvent(btn_ok_a, 'click', function () { keditor_insert_code_snippet(); });
            }

            setCursorPos(document.getElementById('code_value'), true, false);
            LayerWin.setFocusFirstAndLast(document, document.getElementById('code_value'));
        }

	</script>
</head>
<body style="margin:0px; padding:0px;" onload="page_loaded_event()" >
    <div id="editor_popup_code_snippet" class="editor_popup">
        <!-- Header -->
        <div class="EdiTor_Popup_header">
            <span class="subject" id="span_title"></span><span class="text"></span>
            <div class="close">
                <a href="javascript:event_popup_close();" title="close"></a>
            </div>
        </div>
        <!-- // Header -->
        <!-- Contents / general -->
        <div class="EdiTor_Popup_contents">
            <div class="contents">
                <div class="con border">
                    <fieldset class="ulc">  
                        <legend id="legend_code_value"></legend>
                        <textarea name="code_value" id="code_value" cols="" rows="" style="width: 565px; height: 400px; overflow: scroll;" wrap="off"></textarea>           
                    </fieldset>      
                </div>
            </div>
        </div>
        <!-- // Contents -->
        <!-- Footer -->
        <div class="EdiTor_Popup_footer">
            <a href="javascript:;" class="confirm" id="ok_btn"><span id="btn_ok"></span></a>
            <a href="javascript:event_popup_close();" class="cancel"><span id="btn_cancel"></span></a>
        </div>
        <!-- // Footer -->
    </div>
</body>
</html>
