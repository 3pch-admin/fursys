	    function tableRowColCountCheck(object, mode) {

            if (mode == "W") {
                if (parseInt(object.value, 10) > parseInt(rowMaxCount, 10)) {
                    alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertWidthLineMaxAlert.replace('{0}', rowMaxCount));
	                object.value = rowMaxCount;
	                object.focus();
	            } else if (parseInt(object.value, 10) < parseInt(rowMinCount, 10)) {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertWidthLineMinAlert.replace('{0}', rowMinCount));
	                object.value = rowMinCount;
	                object.focus();
	            }
	        } else if (mode == "H") {
	            if (parseInt(object.value, 10) > parseInt(colMaxCount, 10)) {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertHeightLineMaxAlert.replace('{0}', colMaxCount));
	                object.value = colMaxCount;
	                object.focus();
	            } else if (parseInt(object.value, 10) < parseInt(colMinCount, 10)) {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertHeightLineMinAlert.replace('{0}', colMinCount));
	                object.value = colMinCount;
	                object.focus();
	            }
	        }
	        
	    }

	    function lineCountCheck(object, mode, max, min) {

	        if (parseInt(object.value, 10) < parseInt(min, 10)) {
	            /*
                if (mode == "W") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertWidthLineMinAlert);
	                object.focus();
	            } else if (mode == "H") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertHeightLineMinAlert);
	                object.focus();
	            } else 
                */
                if (mode == "L") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertLineThicknessMinAlert);
	                object.focus();
	            }
	            object.value = min;
	        } else if (parseInt(object.value, 10) > parseInt(max, 10)) {
	            /*
                if (mode == "W") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertWidthLineMaxAlert);
	                object.focus();
	            } else if (mode == "H") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertHeightLineMaxAlert);
	                object.focus();
	            } else */
                
                if (mode == "L") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertLineThicknessMaxAlert);
	                object.focus();
	            }
	            object.value = max;
	        }
	    }

	    var gSetCnt = 0;
	    var gXmlData;
	    function setTableTemplatemList(xml_data) {
	        if (xml_data != null && xml_data != undefined) {
	            gXmlData = xml_data;
	            var customTempletTableObj = document.getElementById("custom_templet_table");
	            var customTempletTableTbodyObj = document.createElement('tbody');
	            customTempletTableObj.appendChild(customTempletTableTbodyObj);

	            var templateXmlName = "TableTemplateList";
	            var setCnt = KEDITORTOP.RAONKEDITOR.util.xml.count(xml_data, templateXmlName);
	            if (setCnt == 0) {
	                templateXmlName = "TableTempleteList";
	            }

	            gSetCnt = KEDITORTOP.RAONKEDITOR.util.xml.count(xml_data, templateXmlName);

	            var class_html = '';
	            for (var i = 1; i <= gSetCnt; i = i + 2) {
	                var tr_tag = document.createElement('tr');

	                for (var j = i; j <= i + 1; j++) {
	                    if (j > gSetCnt) {
	                        var td_tag = document.createElement('td');
	                        td_tag.innerHTML = '&nbsp;';
	                    } else {
	                        var td_tag = document.createElement('td');

	                        var a_tag = document.createElement('a');
	                        a_tag.href = 'javascript:customTempletClick("' + j + '");';
	                        if (j == 1) a_tag.className = 'con_tbct_on_btn';
	                        else a_tag.className = 'con_tbct_btn';
	                        a_tag.id = 'a_custom_templet' + j;

	                        var span_tag = document.createElement('span');
	                        if (j % 2 == 1) span_tag.className = 'tbct1';
	                        else span_tag.className = 'tbct2';
	                        var table_templete_listNode = KEDITORTOP.RAONKEDITOR.util.xml.getNodeIdx(xml_data, templateXmlName, (j - 1));

	                        var view_source = KEDITORTOP.RAONKEDITOR.util.xml.getNode(table_templete_listNode, "ViewSource").textContent || KEDITORTOP.RAONKEDITOR.util.xml.getNode(table_templete_listNode, "ViewSource").text;
	                        view_source = KEDITORTOP.RAONKEDITOR.util.replaceAll(view_source, "\r\n", "");
	                        view_source = KEDITORTOP.RAONKEDITOR.util.replaceAll(view_source, "\r", "");
	                        view_source = KEDITORTOP.RAONKEDITOR.util.replaceAll(view_source, "\n", "");
	                        view_source = KEDITORTOP.RAONKEDITOR.util.replaceAll(view_source, "\t", "");
	                        view_source = view_source.replace(/^\s+/, "").replace(/\s+$/, "");
	                        span_tag.innerHTML = view_source;

	                        var customTempletClickFnc = (function (j) {
	                            return function () {
	                                customTempletClick(j);
	                            }
	                        })(j);
	                        KEDITORTOP.RAONKEDITOR.util.addEvent(span_tag, "click", customTempletClickFnc);

	                        a_tag.appendChild(span_tag);
	                        td_tag.appendChild(a_tag);
	                    }
	                    tr_tag.appendChild(td_tag);
	                }
	                customTempletTableTbodyObj.appendChild(tr_tag);
	                document.getElementById("custom_templet").value = "1";
	            }
	        }
	    }
