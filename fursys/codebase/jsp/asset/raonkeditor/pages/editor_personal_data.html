        function page_loaded_event() {
            var btn_close = document.getElementById('btn_close');
            LayerWin.setFocusFirstAndLast(document, btn_close.parentNode);
            setCursorPos(btn_close.parentNode, true, false);

            set_page();

            if (document.compatMode == "BackCompat") {
                var inputs = document.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].type == 'text') {
                        inputs[i].style.height = '20px';
                    }
                }
            }
        }

        function set_page() {

            var _skin_name = LayerWin._k_editor._config.style.skinName;
            document.title = LayerWin.RAONKEditor_lang.personalData.title;
            if (KEDITORTOP.RAONKEDITOR.browser.mobile) { // mobile 환경에서 UI 개선junmo 19.06.03
                document.getElementById("editor_popup_table").className = 'K_edITor_ED_Popup_Type03 K_edITor_PUi_' + _skin_name;

            } else {
                document.getElementById("editor_popup_table").className = 'K_edITor_ED_Popup_Type01 K_edITor_PUi_' + _skin_name;
            }
            document.getElementById('span_title').innerHTML = LayerWin.RAONKEditor_lang.personalData.title;
            document.getElementById('label_cont').innerHTML = LayerWin.RAONKEditor_lang.personalData.label_cont;
            document.getElementById('btn_close').innerHTML = LayerWin.RAONKEditor_lang.personalData.btn_close;
            document.getElementById('span_all_del').innerHTML = LayerWin.RAONKEditor_lang.personalData.span_all_del;

            var personalData = LayerWin.getPersonalData(KEDITORTOP.G_CURRKEDITOR);
            var isExist = false;
            for (var gbName in personalData) {
                if (personalData[gbName]) {
                    isExist = true;
                    set_list(gbName, personalData[gbName]);
                }
            }

            if (!isExist) {
                var tr = document.createElement('tr');
                var td = document.createElement('td');
                td.colSpan = '3';
                td.className = 't_center';
                var htmlVal = '<span>' + LayerWin.RAONKEditor_lang.personalData.no_list + '</span>';
                td.innerHTML = htmlVal;
                tr.appendChild(td);
                violation_body.appendChild(tr);

                document.getElementById('btn_all_del').parentNode.removeChild(document.getElementById('btn_all_del'));
            } else {
                var focusTargetNode = document.getElementById('violation_body').getElementsByTagName('a')[0];
                if (focusTargetNode) {
                    LayerWin.setFocusFirstAndLast(document, focusTargetNode);
                    setCursorPos(focusTargetNode, true, false);
                }
            }
        }

        function btn_all_del_click() {
            if (confirm(LayerWin.RAONKEditor_lang.personalData.confirm_msg)) {
                var violation_body = document.getElementById('violation_body');
                var rows = violation_body.rows;
                var rowsLen = rows.length;
                for (var i = rowsLen - 1; i >= 0; i--) {
                    var targetText = rows[i].cells[1].firstChild.innerHTML;
                    LayerWin.removeFindText(targetText, KEDITORTOP.G_CURRKEDITOR);
                    violation_body.removeChild(rows[i]);
                }
                event_popup_close();

<body style="margin: 0px; padding: 0px;" onload="page_loaded_event();">
