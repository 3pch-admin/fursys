	<script type="text/javascript">
	    var file_field_id = LayerWin._k_editor._config.fileFieldID;
	    var user_field_id = LayerWin._k_editor._config.userFieldID;
	    var user_field_value = LayerWin._k_editor._config.userFieldValue;
	    var _init_image_url = '';

	    function page_loaded_event() {
	        var _td1InnerHtml = '', _td2InnerHtml = '';
	        if (KEditorLayerWin._k_editor._config.uploadUseHTML5 == "1" || KEditorLayerWin._k_editor._config.useKManager == "1") {

	            _td2InnerHtml += '<input name="image_url_value" id="image_url_value" type="hidden" />';	            
	            _td2InnerHtml += '<div class="K_edITor_ED_Popup_DropZone K_edITor_ED_Popup_DropZone_1" id="drop_zone" style="border:dashed 1px gray; width:255px; height:40px; line-height:40px; text-align:center; color:gray; text-overflow:ellipsis; overflow:hidden; white-space:nowrap;"></div>';

	        }

	            _td2InnerHtml += '<input class="noline" type="file" id="Filedata" name="Filedata" style="margin-top:-35px;*margin-top: -28px;margin-left:-178px;width:258px; height:25px; opacity:0; filter:alpha(opacity=0); -moz-opacity:0; cursor:pointer;" onchange="fileOnchange(this, \'cell_bg_image\');" />';
	            _td2InnerHtml += '<a href="javascript:void(0);" id="a_file"></a></span>';
	        }

	        var _td1 = document.createElement('td');
	        _td1.width = '20%';
	        _td1.innerHTML = _td1InnerHtml;

	        var _td2 = document.createElement('td');
	        _td2.colSpan = '3';
	        _td2.innerHTML = _td2InnerHtml;

	        document.getElementById('tr_back_image1').appendChild(_td1);
	        document.getElementById('tr_back_image1').appendChild(_td2);

	        if (KEditorLayerWin._k_editor._config.disableInsertImage.indexOf(',cell,') > -1) {
	            document.getElementById('tr_back_image1').style.display = 'none';
	            document.getElementById('tr_back_image2').style.display = 'none';
	            document.getElementById('tr_back_image3').style.display = 'none';

	            document.getElementById('background_color').parentNode.parentNode.onclick = function () {
	                LayerWin.showColorPopup(document, document.getElementById('background_color'), 'background', undefined, -3, -20);
	            };
	        }

	        if (KEditorLayerWin._k_editor._config.uploadUseHTML5 == "1" || KEditorLayerWin._k_editor._config.useKManager == '1') {
	            setDragAndDropEvent('drop_zone');
	        }

	        if (LayerWin._k_editor._config.uploadUseHTML5 != "1" && LayerWin._k_editor._config.useKManager != '1') {
	            var _upload_frame = document.getElementById("upload_frame");

	            var accessibility = LayerWin._k_editor._config.accessibility;
	            if (accessibility == "-1") {
	                if (document.getElementById("access_img")) document.getElementById("access_img").style.display = "none";
	            }

	            var eventHandler = function () {
	                var _body;

	                try {
	                    _body = (_upload_frame.contentDocument) ? _upload_frame.contentDocument.body : _upload_frame.contentWindow.document.body;
	                }
	                catch (e) {
	                    _body = _upload_frame.document.body;
	                }


	                if ('textContent' in _body) { _web_url = _body.textContent; } else { _web_url = _body.innerText; }
	                event_keditor_cell_property_completed(_web_url);
	            }
	            //if (_upload_frame.addEventListener) { _upload_frame.addEventListener("load", eventHandler, true) } else { _upload_frame.attachEvent("onload", eventHandler) }
	            KEDITORTOP.RAONKEDITOR.util.addEvent(_upload_frame, "load", eventHandler, true);
	        }

	        set_page();

	        if (LayerDoc.compatMode == "BackCompat") {
	            var inputs = document.getElementsByTagName('input');
	            for (var i = 0; i < inputs.length; i++) {
	                if (inputs[i].type == 'text') {
	                    inputs[i].style.height = '20px';
	                }
	            }
	        }

	        var a_file = document.getElementById('a_file');
	        if (LayerWin._k_editor._config.uploadUseHTML5 != "1" && LayerWin._k_editor._config.useKManager != '1') {
	            a_file.href = 'javascript:document.getElementById(file_field_id).click();';
	        }

	        if (LayerWin._k_editor._config.uploadUseHTML5 != "1" && LayerWin._k_editor._config.useKManager != '1') {
	            KEDITORTOP.RAONKEDITOR.util.addEvent(a_file, "focus", function () {
	                document.getElementById('find_file_nm').style.border = '0';
	                document.getElementById('find_file_nm').style.backgroundImage = 'none';
	            });

	            KEDITORTOP.RAONKEDITOR.util.addEvent(a_file, "blur", function () {
	                document.getElementById('find_file_nm').style.border = '0';
	                document.getElementById('find_file_nm').style.backgroundImage = 'none';
	            });
	        }

	        if (document.getElementById('cell_width')) {
	            setCursorPos(document.getElementById('cell_width'), false, false);
	        } else {
	            setCursorPos(document.getElementById('horizontal_align'), false, false);
	        }
	        
	        LayerWin.setFocusFirstAndLast(document, document.getElementById('tab_1'));
	    }

                enforceDocumentDomain = kEditorEnforceDocumentDomain;

	        if (enforceDocumentDomain) {
	            currentDocDomain += '|';

	        var _skin_name = LayerWin._k_editor._config.style.skinName;

	        } else {
	            document.getElementById("editor_popup_table").className = 'K_edITor_ED_Popup_Type01 K_edITor_PUi_' + _skin_name;
	        }

	        document.getElementById("label_line_style").innerHTML = LayerWin.RAONKEditor_lang.cell_property.line_style;
	        document.getElementById("label_line_kind").innerHTML = LayerWin.RAONKEditor_lang.cell_property.line_kind;
	        document.getElementById("label_line_thickness").innerHTML = LayerWin.RAONKEditor_lang.cell_property.line_thickness;
	        document.getElementById("span_line_color").innerHTML = LayerWin.RAONKEditor_lang.cell_property.line_color;
	        document.getElementById("span_edge_select").innerHTML = LayerWin.RAONKEditor_lang.cell_property.edge_select;

	        document.getElementById("span_edge_select_out").innerHTML = LayerWin.RAONKEditor_lang.table.edge_select_out;
	        document.getElementById("edge_select_1").title = LayerWin.RAONKEditor_lang.table.edge_select_out;
	        document.getElementById("span_edge_select_in").innerHTML = LayerWin.RAONKEditor_lang.table.edge_select_in;
	        document.getElementById("edge_select_2").title = LayerWin.RAONKEditor_lang.table.edge_select_in;
	        document.getElementById("span_edge_select_total").innerHTML = LayerWin.RAONKEditor_lang.table.edge_select_total;
	        document.getElementById("edge_select_3").title = LayerWin.RAONKEditor_lang.table.edge_select_total;
	        document.getElementById("span_edge_select_user").innerHTML = LayerWin.RAONKEditor_lang.table.edge_select_user;
	        document.getElementById("edge_select_4").title = LayerWin.RAONKEditor_lang.table.edge_select_user;

	        document.getElementById("span_tab_div2_tab1").innerHTML = LayerWin.RAONKEditor_lang.cell_property.tab1;
	        document.getElementById("span_tab_div2_tab2").innerHTML = LayerWin.RAONKEditor_lang.cell_property.tab2;

	        document.getElementById("label_image").innerHTML = LayerWin.RAONKEditor_lang.cell_property.image;

	        if (LayerWin._k_editor._config.uploadUseHTML5 != "1" && LayerWin._k_editor._config.useKManager != '1') {
	            document.getElementById("find_file_nm").style.backgroundImage = "url(../images/editor/dialog/btn/" + LayerWin.RAONKEditor_lang.cell_property.find_file_nm + ")";
	        }
	        
	        document.getElementById("label_add").innerHTML = LayerWin.RAONKEditor_lang.cell_property.add;
	        document.getElementById("label_repeat").innerHTML = LayerWin.RAONKEditor_lang.cell_property.repeat;
	        document.getElementById("label_horizontal").innerHTML = LayerWin.RAONKEditor_lang.cell_property.horizontal;
	        document.getElementById("label_vertical").innerHTML = LayerWin.RAONKEditor_lang.cell_property.vertical;
	        document.getElementById("span_background_color").innerHTML = LayerWin.RAONKEditor_lang.cell_property.background_color;
	        document.getElementById("span_prev_background_remove").innerHTML = LayerWin.RAONKEditor_lang.cell_property.prev_background_remove;
	        document.getElementById("span_prev_background_remove_regend").innerHTML = LayerWin.RAONKEditor_lang.cell_property.prev_background_remove;

	        document.getElementById("label_not_apply_cell_id").innerHTML = LayerWin.RAONKEditor_lang.cell_property.not_apply_cell_id;
	        document.getElementById("label_not_apply_class_name").innerHTML = LayerWin.RAONKEditor_lang.cell_property.not_apply_class_name;

	        document.getElementById("label_cell_width").innerHTML = LayerWin.RAONKEditor_lang.cell_property.width;
	        document.getElementById("label_cell_height").innerHTML = LayerWin.RAONKEditor_lang.cell_property.height;

	        document.getElementById("btn_ok").innerHTML = LayerWin.RAONKEditor_lang.cell_property.btn_ok;
	        document.getElementById("btn_cancel").innerHTML = LayerWin.RAONKEditor_lang.cell_property.btn_cancel;

	        if (KEditorLayerWin._k_editor._config.uploadUseHTML5 == "1" || LayerWin._k_editor._config.useKManager == '1') {
	            if (KEDITORTOP.RAONKEDITOR.browser.mobile == true || KEDITORTOP.RAONKEDITOR.UserAgent.device.type == 'mobile') {
	                document.getElementById("drop_zone").innerHTML = LayerWin.RAONKEditor_lang.upload.drop_zone_content2; // 모바일 드랍존 문구
	            }
	            else {
	                document.getElementById("drop_zone").innerHTML = LayerWin.RAONKEditor_lang.upload.drop_zone_content; // 드랍존 문구
	            }
	        }
	        else {
	            document.getElementById("file_input_search").innerHTML = LayerWin.RAONKEditor_lang.cell_property.file_search; // 찾아보기
	        }

	        document.title = LayerWin.RAONKEditor_lang.cell_property.frame_title;

	        var fileDataObj = document.getElementById("Filedata");
	        fileDataObj.id = file_field_id;
	        fileDataObj.name = file_field_id;

	        var userDataObj = document.getElementById("userField");
	        userDataObj.id = user_field_id;
	        userDataObj.name = user_field_id;
	        userDataObj.value = user_field_value;

	        var header = LayerWin.getElementsByClass('EdiTor_Popup_header', document);
	        header[0].onselectstart = function () { return false; };
	        document.getElementById("btn_cancel").focus();

	        var table_element = LayerWin.GetParentbyTagName(KEDITORTOP.RAONKEDITOR.G_SELECTED_ELEMENT, 'table', true);

	        var _table_edge_reduce = "";
	        if (table_element.style.borderCollapse == "collapse") {
	            _table_edge_reduce = "N";
	        } else if (table_element.style.borderCollapse == "separate") {
	            _table_edge_reduce = "Y";
	        }

	        var tdth_element = LayerWin.GetTDTHCell(KEDITORTOP.RAONKEDITOR.G_SELECTED_ELEMENT);
	        var selCellsPosition = LayerWin.GetTableSelectionCellsPosition(tdth_element, false);

	        var rowCnt = selCellsPosition.rowCnt;
	        var colCnt = selCellsPosition.colCnt;
	        if (colCnt == 1) {
	            var topCell2 = document.getElementById("topcell2");
	            var bottomCell2 = document.getElementById("bottomcell2");
	            var edge_vertical = document.getElementById("edge_vertical");
	            edge_vertical.parentNode.removeChild(edge_vertical);
	            topCell2.parentNode.removeChild(topCell2);
	            bottomCell2.parentNode.removeChild(bottomCell2);
	        }
	        if (rowCnt == 1) {
	            var bottomRow = document.getElementById("bottomRow");
	            bottomRow.parentNode.removeChild(bottomRow);
	            var edge_horizon = document.getElementById("edge_horizon");
	            edge_horizon.parentNode.removeChild(edge_horizon);
	        }
	        if (rowCnt == 1 && colCnt == 1) {
	            LayerWin._k_editor.applyEdgeMode = 'outside';
	            document.getElementById("edge_select_1").className = 'out bgselect';
	            document.getElementById("edge_select_3").parentNode.parentNode.removeChild(document.getElementById("edge_select_3").parentNode);
	            document.getElementById("edge_select_2").parentNode.parentNode.removeChild(document.getElementById("edge_select_2").parentNode);
	        }

	        var _cell_id = tdth_element.id;
	        var _class_name = tdth_element.className;
	        var _horizontal_align = tdth_element.style.textAlign;
	        var _vertical_align = tdth_element.style.verticalAlign;
	        var _title_cell = "";
	        if (tdth_element.tagName.match(/th/i)) {
	            _title_cell = "Y";
	        } else if (tdth_element.tagName.match(/td/i)) {
	            _title_cell = "N";
	        }
	        var _scope = tdth_element.scope;
	        var _nowrap = "";
	        if (tdth_element.style.whiteSpace == "nowrap") {
	            _nowrap = "Y";
	        } else {
	            _nowrap = "N";
	        }
	        var _image_url = (tdth_element.style.backgroundImage).replace('url("', '').replace('")', '');
	        if (_image_url == "") {
	            if (tdth_element.getAttribute('background')) {
	                _image_url = tdth_element.getAttribute('background').replace(/\\/gi, "/");
	            }
	        }

	        _init_image_url = _image_url;

	        var _add = tdth_element.style.backgroundAttachment;
	        var _repeat = tdth_element.style.backgroundRepeat;
	        var _horizontal = "";
	        var _vertical = "";
	        if (tdth_element.style.backgroundPosition != "") {
	            var _position = (tdth_element.style.backgroundPosition).replace(' ', '').split('px');

	            _horizontal = parseInt(_position[0], 10) > 0 ? _position[0] : "";
	            _vertical = parseInt(_position[1], 10) > 0 ? _position[1] : "";
	        }
	        var _background_color = "";
	        if (tdth_element.style.backgroundColor != "" && tdth_element.style.backgroundColor != "transparent" && tdth_element.style.backgroundColor != "#d0e6fd" && tdth_element.style.backgroundColor != "rgb(208, 230, 253)") {
	            if ((tdth_element.style.backgroundColor).substring(0, 1) == "#") {
	                _background_color = tdth_element.style.backgroundColor;
	            } else {
	                _background_color = KEDITORTOP.RAONKEDITOR.util.rgb2hex(tdth_element.style.backgroundColor);
	            }
	        }

	        if (selCellsPosition.arrSelected.length <= 1) {
	            if ((_image_url != "" && _image_url != "none") || _background_color != "") {
	                //document.getElementById("a_prev_background_remove").style.display = "";
	            }

	            document.getElementById('tr_not_apply').style.display = 'none';
	            document.getElementById('cell_id').value = _cell_id;

	            var _horizontal_align_value = LayerWin.RAONKEditor_lang.arr_horizontal_align_value.value;
	            var _cnt = _horizontal_align_value.length;
	            var _value = "";
	            var _text = "";
	            for (var i = 0; i < _cnt; i++) {
	                _value = LayerWin.RAONKEditor_lang.arr_horizontal_align_value.value[i];
	                _text = LayerWin.RAONKEditor_lang.arr_horizontal_align_value.text[i];
	                var option = document.createElement("OPTION");
	                option.value = _value;
	                option.text = _text;
	                if (_value == _horizontal_align) {
	                    option.selected = true;
	                }
	                document.getElementById("horizontal_align").options.add(option);
	            }
	            var _vertical_align_value = LayerWin.RAONKEditor_lang.arr_vertical_align_value.value;
	            _cnt = _vertical_align_value.length;
	            for (var i = 0; i < _cnt; i++) {
	                _value = LayerWin.RAONKEditor_lang.arr_vertical_align_value.value[i];
	                _text = LayerWin.RAONKEditor_lang.arr_vertical_align_value.text[i];
	                var option = document.createElement("OPTION");
	                option.value = _value;
	                option.text = _text;
	                if (_value == _vertical_align) {
	                    option.selected = true;
	                }
	                document.getElementById("vertical_align").options.add(option);
	            }

	            var _nowrap_value = LayerWin.RAONKEditor_lang.arr_applyNone.value;
	            _cnt = _nowrap_value.length;
	            for (var i = 0; i < _cnt; i++) {
	                _value = LayerWin.RAONKEditor_lang.arr_applyNone.value[i];
	                _text = LayerWin.RAONKEditor_lang.arr_applyNone.text[i];
	                var option = document.createElement("OPTION");
	                option.value = _value;
	                option.text = _text;
	                if (_value == _nowrap) {
	                    option.selected = true;
	                }
	                document.getElementById("nowrap").options.add(option);
	            }

	            var _title_cell_value = LayerWin.RAONKEditor_lang.arr_applyNone.value;
	            _cnt = _title_cell_value.length;
	            for (var i = 0; i < _cnt; i++) {
	                _value = LayerWin.RAONKEditor_lang.arr_applyNone.value[i];
	                _text = LayerWin.RAONKEditor_lang.arr_applyNone.text[i];
	                var option = document.createElement("OPTION");
	                option.value = _value;
	                option.text = _text;
	                if (_value == _title_cell) {
	                    option.selected = true;
	                }
	                document.getElementById("title_cell").options.add(option);
	            }

	            var _scope_value = LayerWin.RAONKEditor_lang.arr_scope_value.value;
	            _cnt = _scope_value.length;
	            for (var i = 0; i < _cnt; i++) {
	                _value = LayerWin.RAONKEditor_lang.arr_scope_value.value[i];
	                _text = LayerWin.RAONKEditor_lang.arr_scope_value.text[i];
	                var option = document.createElement("OPTION");
	                option.value = _value;
	                option.text = _text;
	                if (_value == _scope) {
	                    option.selected = true;
	                }
	                document.getElementById("scope").options.add(option);
	            }
	            if (_scope == "") {
	                var _notapplicable_value = LayerWin.RAONKEditor_lang.arr_notapplicable_value.value[0];
	                var _notapplicable_text = LayerWin.RAONKEditor_lang.arr_notapplicable_value.text[0];
	                var option = document.createElement("OPTION");
	                option.value = _notapplicable_value;
	                option.text = _notapplicable_text;
	                option.selected = 'selected';
	                document.getElementById("scope").options.add(option)
	            }

	            if (_title_cell == "N") {
	                document.getElementById("scope").value = 'notapplicable';
	                document.getElementById("scope").disabled = true;
	            }
                
	            var _classList = LayerWin._k_editor._config.tableClassList;
	            _cnt = _classList.length;
	            if (_cnt > 0) {
	                for (var i = 0; i < _cnt; i++) {
	                    var option = document.createElement("OPTION");
	                    option.value = _classList[i];
	                    option.text = _classList[i];
	                    document.getElementById("class_name").options.add(option);
	                }
	                var option = document.createElement("OPTION");
	                option.value = "";
	                option.text = LayerWin.RAONKEditor_lang.table.none_class;
	                document.getElementById("class_name").options.add(option);
	                if (_class_name == "") {
	                    document.getElementById("class_name").value = "";
	                } else {
	                    document.getElementById("class_name").value = _class_name;
	                }
	            } else {
	                var classinput = document.createElement('input');
	                classinput.type = 'text';
	                classinput.id = 'class_name';
	                classinput.style.width = '120px';
	                classinput.className = 'con_input';
	                classinput.value = _class_name;
	                document.getElementById("class_name").parentNode.replaceChild(classinput, document.getElementById("class_name"));
	            }

	            var lineStyle = LayerWin._k_editor._config.tableLineStyleValue;
	            var ulLineStyle = document.getElementById("ul_line_style");
	            var tableLineStyleList = LayerWin._k_editor._config.tableLineStyleList;
	            _cnt = tableLineStyleList.length;
	            if (_cnt > 0) {
	                for (var i = 0; i < _cnt; i++) {
	                    if (lineStyle["_"+tableLineStyleList[i]]) {
	                        var option = document.createElement("LI");
	                        var optVal = '<a href="javascript:void(0);" class="sebt"><span class="line" style="' + lineStyle["_" + tableLineStyleList[i]];

	                        // 리스트가 중앙에 보이도록 처리함. sanctity.   2018.08.13
	                        if (lineStyle["_" + tableLineStyleList[i]].indexOf('border-top') > -1)

	    function tabControl(mode) {
	        var div_tab_arr = LayerWin.getElementsByClass("con_btn", document);
	        var currIndex = parseInt(mode, 10) - 1;

	        if (mode == "1") {
	            document.getElementById("tab_div1").className = "EdiTor_Popup_contents view";
	            document.getElementById("tab_div2").className = "EdiTor_Popup_contents none";
	            setCursorPos(document.getElementById('horizontal_align'), false, false);
	        } else if (mode == "2") {
	            document.getElementById("tab_div1").className = "EdiTor_Popup_contents none";
	            document.getElementById("tab_div2").className = "EdiTor_Popup_contents view";
	            setCursorPos(document.getElementById('a_file'), false, false);
	        }
	        document.getElementById("tab_value").value = mode;
	        LayerWin.setFocusFirstAndLast(document, div_tab_arr[currIndex].getElementsByTagName('a')[0]);

	    }

	    function edgeSelectClick(select, mode) {
	        LayerWin._k_editor.applyEdgeMode = mode;
	        for (var i = 1; i <= 4; i++) {
	            var edge_select = document.getElementById("edge_select_" + i);
	            if (i == parseInt(select, 10)) {
	                /*
	                var removeReg = new RegExp("(\\s|^)con_tb_btn(\\s|$)");
	                if (removeReg.test(edge_select.className)) {
	                edge_select.className = KEDITORTOP.RAONKEDITOR.util.trim(edge_select.className.replace(removeReg, " "));
	                }
	                */

	                var addReg = new RegExp("(\\s|^)bgselect(\\s|$)");
	                if (!addReg.test(edge_select.className)) {
	                    edge_select.className += " bgselect";
	                    edge_select.className = KEDITORTOP.RAONKEDITOR.util.trim(edge_select.className);
	                }
	            } else {
	                var removeReg = new RegExp("(\\s|^)bgselect(\\s|$)");
	                if (edge_select != null && removeReg.test(edge_select.className)) {
	                    edge_select.className = KEDITORTOP.RAONKEDITOR.util.trim(edge_select.className.replace(removeReg, " "));
	                }

	                /*
	                var addReg = new RegExp("(\\s|^)con_tb_btn(\\s|$)");
	                if (!addReg.test(edge_select.className)) {
	                edge_select.className += " con_tb_btn";
	                edge_select.className = KEDITORTOP.RAONKEDITOR.util.trim(edge_select.className);
	                }
	                */
	            }
	        }
	    }

	    function lineCountCheck(object, mode, max, min) {
	        if (parseInt(object.value, 10) < parseInt(min, 10)) {
	            if (mode == "L") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertLineThicknessMinAlert);
	                object.focus();
	            }
	            object.value = min;
	        } else if (parseInt(object.value, 10) > parseInt(max, 10)) {
	            if (mode == "L") {
	                alert(LayerWin.RAONKEditor_lang.msg.detailTableInsertLineThicknessMaxAlert);
	                object.focus();
	            }
	            object.value = max;
	        }
	    }

	    function backgroundImageDeleteCheck(chk) {

	        if (chk.checked) {
	            document.getElementById("prev_background_remove").value = "Y";
	        }
	        else {
	            document.getElementById("prev_background_remove").value = "N";
	        }
	    }

	    function titleCellChange() {
	        if (document.getElementById("title_cell").value == 'Y') {
	            document.getElementById("scope").disabled = false;
	            document.getElementById("scope").value = 'notapplicable';
	        } else if (document.getElementById("title_cell").value == 'N') {
	            document.getElementById("scope").disabled = true;
	            document.getElementById("scope").value = '';
	        } else {
	            document.getElementById("scope").disabled = true;
	            document.getElementById("scope").value = 'notapplicable';
	        }
	    }
