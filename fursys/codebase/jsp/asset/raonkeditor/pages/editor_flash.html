		function set_modify_field() {
			document.getElementById('flash_tag_div').style.display = 'none';

			var filedata = document.getElementById(file_field_id);
			var web_url = document.getElementById('web_url');

			var ta_flash_tag = document.getElementById('ta_flash_tag');
			var _width = document.getElementById('flash_width');
			var _height = document.getElementById('flash_height');

			var selectWidthUnit = document.getElementById('flash_width_unit');
			var selectHeightUnit = document.getElementById('flash_height_unit');
			var width, height;
			var widthUnit = heightUnit = 'px';
			var tmpWidth = elemModify.style.width;
			var tmpHeight = elemModify.style.height;
			var tmpCheckWPercent = tmpCheckHPercent = false;
			if (tmpWidth.indexOf('%') > -1) tmpCheckWPercent = true;
			if (tmpHeight.indexOf('%') > -1) tmpCheckHPercent = true;
            if (tmpWidth.length > 0) {
                if (tmpCheckWPercent) {
                    selectWidthUnit.value = '%';
                    width = tmpWidth.replace('%', '');
                } else {
                    tmpWidth.replace('px', '') == "" ? width = elemModify.width : width = tmpWidth.replace('px', '');
                }
            } else {
                width = "";
            }
            if (tmpHeight.length > 0) {
                if (tmpCheckHPercent) {
                    selectHeightUnit.value = '%';
                    height = tmpHeight.replace('%', '');
                } else {
                    tmpHeight.replace('px', '') == "" ? height = elemModify.height : height = tmpHeight.replace('px', '');
                }
            } else {
                height = "";
            }

            _width.value = width;
            _height.value = height;


			var flash_margin_left = document.getElementById('flash_margin_left');
			var flash_margin_right = document.getElementById('flash_margin_right');
			var flash_margin_top = document.getElementById('flash_margin_top');
			var flash_margin_bottom = document.getElementById('flash_margin_bottom');

			var _scale = document.getElementById('flash_scale');
			var _scriptaccess = document.getElementById('flash_allowScriptAccess');
			var _quality = document.getElementById('flash_quality');
			//var _align = document.getElementById('flash_align');

			var _menu = document.getElementById('flash_menu');
			var _play = document.getElementById('flash_play');
			var _loop = document.getElementById('flash_loop');
			var _allowFullScreen = document.getElementById('flash_allowFullScreen');

			//var arr_src = elemData.src.split('/');
			//web_url.value = arr_src[arr_src.length - 1];
            web_url.value = elemData.src;

			//var InputFlag = document.getElementsByName('InputFlag');
			//InputFlag[0].disabled = 'disabled';
			//InputFlag[1].disabled = 'disabled';
			//filedata.disabled = 'disabled';

			//_width.value = LayerWin.parseIntOr0(elemModify.style.width) == 0 ? parseInt(elemModify.width, 10) : parseInt(elemModify.style.width, 10);
			//_height.value = LayerWin.parseIntOr0(elemModify.style.height) == 0 ? parseInt(elemModify.height, 10) : parseInt(elemModify.style.height, 10);
			flash_margin_left.value = LayerWin.parseIntOr0(elemData.margin_left, 10) == 0 ? '' : parseInt(elemData.margin_left, 10);
			flash_margin_right.value = LayerWin.parseIntOr0(elemData.margin_right, 10) == 0 ? '' : parseInt(elemData.margin_right, 10);
			flash_margin_top.value = LayerWin.parseIntOr0(elemData.margin_top, 10) == 0 ? '' : parseInt(elemData.margin_top, 10);
			flash_margin_bottom.value = LayerWin.parseIntOr0(elemData.margin_bottom, 10) == 0 ? '' : parseInt(elemData.margin_bottom, 10);
			_scale.value = elemData.scale;
			_scriptaccess.value = elemData.allowScriptAccess;
			_quality.value = elemData.quality;
			//_align.value = elemData.align;
			if (elemData.menu == false || elemData.menu == 'false') _menu.checked = false;
			if (elemData.play == false || elemData.play == 'false') _play.checked = false;
			if (elemData.loop == false || elemData.loop == 'false') _loop.checked = false;
			if (elemData.allowFullScreen == false || elemData.allowFullScreen == 'false') _allowFullScreen.checked = false;

			if (KEditorLayerWin._k_editor._config.uploadUseHTML5 == "1" || KEditorLayerWin._k_editor._config.useKManager == "1") {
				var modify_default_radio = document.getElementById('radio_url');
				var modify_radio = document.getElementById('radio_file_info');

				modify_radio.removeAttribute('checked');
				modify_default_radio.setAttribute('checked', 'checked');

				InputFlag_change(modify_default_radio);
			}
		}

		function set_modify_ok() {
            var filedata = document.getElementById(file_field_id);
            if ((filedata.value && filedata.value != '') || ((KEditorLayerWin._k_editor._config.uploadUseHTML5 == "1" || KEditorLayerWin._k_editor._config.useKManager == '1') && G_dragDropFileObj)) {
                G_UploadCompleteCallBackFn = processEnd;
                keditor_upload_flash();
            } else {
                var web_url = document.getElementById('web_url');
                elemData.src = web_url.value;
                processEnd();
            }
		}
        function processEnd() {
            var _width = document.getElementById('flash_width');
            var _height = document.getElementById('flash_height');
            var flash_margin_left = document.getElementById('flash_margin_left');
            var flash_margin_right = document.getElementById('flash_margin_right');
            var flash_margin_top = document.getElementById('flash_margin_top');
            var flash_margin_bottom = document.getElementById('flash_margin_bottom');
            var _scale = document.getElementById('flash_scale');
            var _scriptaccess = document.getElementById('flash_allowScriptAccess');
            var _quality = document.getElementById('flash_quality');
            //var _align = document.getElementById('flash_align');

            var _menu = document.getElementById('flash_menu');
            var _play = document.getElementById('flash_play');
            var _loop = document.getElementById('flash_loop');
            var _allowFullScreen = document.getElementById('flash_allowFullScreen');

            var selectWidthUnit = document.getElementById('flash_width_unit');
            var selectHeightUnit = document.getElementById('flash_height_unit');

            elemModify.style.width = LayerWin.parseIntOr0(_width.value) == 0 ? "" : _width.value + selectWidthUnit.value;
            elemModify.style.height = LayerWin.parseIntOr0(_height.value) == 0 ? "" : _height.value + selectHeightUnit.value;
            //elemModify.align = _align.value;

            elemData.width = LayerWin.parseIntOr0(_width.value) == 0 ? "" : _width.value;
            elemData.height = LayerWin.parseIntOr0(_height.value) == 0 ? "" : _height.value;

            elemModify.style.marginLeft = flash_margin_left.value == "" ? '' : flash_margin_left.value + "px";
            elemModify.style.marginRight = flash_margin_right.value == "" ? '' : flash_margin_right.value + "px";
            elemModify.style.marginTop = flash_margin_top.value == "" ? '' : flash_margin_top.value + "px";
            elemModify.style.marginBottom = flash_margin_bottom.value == "" ? '' : flash_margin_bottom.value + "px";

            elemData.margin_left = flash_margin_left.value == "" ? '' : flash_margin_left.value + "px";
            elemData.margin_right = flash_margin_right.value == "" ? '' : flash_margin_right.value + "px";
            elemData.margin_top = flash_margin_top.value == "" ? '' : flash_margin_top.value + "px";
            elemData.margin_bottom = flash_margin_bottom.value == "" ? '' : flash_margin_bottom.value + "px";

            elemData.scale = _scale.value;
            elemData.allowScriptAccess = _scriptaccess.value;
            elemData.quality = _quality.value;
            //elemData.align = _align.value;
            elemData.menu = _menu.checked;
            elemData.play = _play.checked;
            elemData.loop = _loop.checked;
			elemData.allowFullScreen = _allowFullScreen.checked;

            LayerWin._k_editor.UndoManager.putUndo();

            //event_keditor_image_upload_cancel();

            LayerWin.hideDialog(window.frameElement.parentNode.parentNode);
        }
		function setSelectBoxOption(arr_opt, node, sel_id, count) {

			var _select = document.getElementById(sel_id);
			for (var i = 0; i < count; i++) {
				//var _scale_option = parent.RAONKEDITOR.util.xml.getNodeIdx(xml_doc, node, i);
				_select.options.add(new Option(arr_opt.text[i], arr_opt.value[i]), _select.options.length);
			}
		}

		function flash_popup_toggle() {
			var flash_popTap = LayerWin.getElementsByClass("EdiTor_Popup_contents", document);
			var div_tab_arr = LayerWin.getElementsByClass("con_btn", document);
			for (var i = 0; flash_popTap.length > i; i++) {
				if (flash_popTap[i].className == "EdiTor_Popup_contents view") {
					flash_popTap[i].className = "EdiTor_Popup_contents none";
				} else {
					flash_popTap[i].className = "EdiTor_Popup_contents view";
					if (i == 0) {
						setCursorPos(document.getElementById(file_field_id), false, false);
					} else if (i == 1) {
						setCursorPos(document.getElementById('flash_scale'), false, false);
					}
					LayerWin.setFocusFirstAndLast(document, div_tab_arr[i].getElementsByTagName('a')[0]);
				}
			}
		}

		function InputFlag_change(obj) {

			var web_url = document.getElementById("web_url");

			if (KEditorLayerWin._k_editor._config.uploadUseHTML5 == "1" || KEditorLayerWin._k_editor._config.useKManager == "1") {
				var drop_zone = document.getElementById("drop_zone");
				var td_drop_zone = document.getElementById("_td_drop_zone");

				if (!elemModify) {
					web_url.value = "";
				}

				if (obj.value == "1") {
					drop_zone.removeAttribute('hidden')
					drop_zone.setAttribute('style', 'border:dashed 1px gray; width:323px; height:40px; text-align:center; display:table-cell; vertical-align:middle; color:gray;');

					td_drop_zone.setAttribute('rowspan', '2');

					web_url.setAttribute('hidden', 'hidden');
				}
				else if (obj.value == "2") {
					drop_zone.setAttribute('hidden', 'hidden');
					drop_zone.removeAttribute('style');

					td_drop_zone.removeAttribute('rowspan')

					web_url.removeAttribute('hidden');

					if (!elemModify) {
						web_url.value = "http://";
						web_url.removeAttribute("disabled");
						setCursorPos(web_url, true, false);
					}

				}
			}
			else {
				var file_data = document.getElementById(file_field_id);

				file_data.setAttribute("disabled", "disabled");

				web_url.value = "";
				web_url.setAttribute("disabled", "disabled");


				if (obj.value == "1") {
					file_data.removeAttribute("disabled");

				} else if (obj.value == "2") {
					web_url.value = "http://";
					web_url.removeAttribute("disabled");
					setCursorPos(web_url, true, false);
				}
			}


		}
	</script>
