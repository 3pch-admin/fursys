<!DOCTYPE html>
<html>
<head>
    <title>Placeholder</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script type="text/javascript">
        document.write('<scr' + 'ipt src="../config/editor_crossdomain_config.js?t=' + (new Date).getTime() + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>

    <script type="text/javascript">
        var KEDITORTOP = parent;
        var KEditorLayerFrame = KEDITORTOP.KEDITORDOC.getElementById("raonk_frame_" + KEDITORTOP.G_CURRKEDITOR.ID);
        if (KEDITORTOP.G_CURRKEDITOR.dialogWindow != null) {
            KEDITORTOP = KEditorLayerFrame.contentWindow.KEDITORTOP;
        }
        var KEditorLayerWin = KEditorLayerFrame.contentWindow;

        document.write('<link href="' + KEditorLayerWin._k_editor._config.popupCssUrl + '?ver=' + KEDITORTOP.RAONKEDITOR.ReleaseVer + '" rel="stylesheet" type="text/css" />');
        document.write('<scr' + 'ipt src="' + KEditorLayerWin._k_editor._config.dialogJSUrl + '?ver=' + KEDITORTOP.RAONKEDITOR.ReleaseVer + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>

    <script type="text/javascript">
        var elemModify = null;
        try {
            elemModify = KEDITORTOP.RAONKEDITOR.G_SELECTED_ELEMENT;
            if (elemModify && elemModify.tagName.toLowerCase() != "span") KEDITORTOP.RAONKEDITOR.G_SELECTED_ELEMENT = elemModify = null;
        } catch (e) {
            elemModify = null;
        }

        function page_loaded_event() {

            var _skin_name = KEditorLayerWin._k_editor._config.style.skinName;
            document.getElementById("keditor_dialog_box").className = 'K_edITor_ED_Popup_Type02 K_edITor_PUi_' + _skin_name;
            document.getElementById("span_title").innerHTML = KEditorLayerWin.RAONKEditor_lang.placeholder.title;
            document.getElementById("label_notice").innerHTML = KEditorLayerWin.RAONKEditor_lang.placeholder.notice;
            document.getElementById("btn_ok").innerHTML = KEditorLayerWin.RAONKEditor_lang.input_common.btn_ok;
            document.getElementById("btn_cancel").innerHTML = KEditorLayerWin.RAONKEditor_lang.input_common.btn_cancel;

            document.title = KEditorLayerWin.RAONKEditor_lang.input_hidden.title;

            var header = KEditorLayerWin.getElementsByClass("EdiTor_Popup_header", document);
            header[0].onselectstart = function () { return false; };
            document.getElementById("btn_cancel").focus();

            var btn_ok_a = document.getElementById('ok_btn');
            if (elemModify != null) {
                KEDITORTOP.RAONKEDITOR.util.addEvent(btn_ok_a, 'click', function () { set_modify_ok(); });
                set_modify_field_placeholder();
            } else {
                KEDITORTOP.RAONKEDITOR.util.addEvent(btn_ok_a, 'click', function () { keditor_insert_placeholder(); });
            }

            if (LayerDoc.compatMode == "BackCompat") {
                var inputs = document.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].type == 'text') {
                        inputs[i].style.height = '20px';
                    }
                }
            }

            setCursorPos(document.getElementById('input_notice'), true, false);
            KEditorLayerWin.setFocusFirstAndLast(document, document.getElementById('input_notice'));
        }

        function set_modify_field_placeholder() {
            if (elemModify.getAttribute('placeholder'))
                document.getElementById('input_notice').value = elemModify.getAttribute('placeholder');

        }

        function set_modify_ok() {
            elemModify.setAttribute('placeholder', document.getElementById('input_notice').value);
            event_popup_close()
        }
	</script>
</head>
<body style="margin:0px; padding:0px;" onload="page_loaded_event()" >
    <div id="keditor_dialog_box">
        <!-- Header -->
        <div class="EdiTor_Popup_header">
            <span class="subject" id="span_title"></span><span class="text"></span>
            <div class="close">
                <a href="javascript:event_popup_close();" title="close"></a>
            </div>
        </div>
        <!-- // Header -->
        <!-- Contents / general -->
        <div class="EdiTor_Popup_contents">
            <div class="contents" style="height:110px;">
                <div class="con">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <label id="label_notice" for="input_notice"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="input_notice" type="text" class="con_input" style="width:100%;" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- // Contents -->
        <!-- Footer -->
        <div class="EdiTor_Popup_footer">
            <a href="javascript:;" class="confirm" id="ok_btn"><span id="btn_ok"></span></a>
            <a href="javascript:event_popup_close();" class="cancel"><span id="btn_cancel"></span></a>
        </div>
        <!-- // Footer -->
    </div>
</body>
</html>
