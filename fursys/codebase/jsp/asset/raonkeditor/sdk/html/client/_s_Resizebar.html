<div class="raonkhelp_content_right">
<div class="right_con">           
    <h3 class="title">K Editor :: Resizebar</h3>
    <p class="ttl">XML : &#60;resizebar&#62;.....&#60;/resizebar&#62;</p>
    <p class="txt">
        에디터 높이를 조절 기능 사용여부를 설정합니다.
    </p>
    <p class="mttl01">remarks</p>               
    <p class="txt">
        기본값은 "0" 이고 높이 조절 미사용, "1"로 설정 시 에디터 높이 조절 사용으로 설정합니다.
    </p>    
    <p class="mttl01">sample code</p>             
    <div class="cord">
        <pre class="pre">
<b>에디터 높이를 조절 기능 사용여부를 사용함으로 설정합니다.</b>

.....
&#60;setting&#62;
    .....
    &#60;resizebar&#62;1&#60;/resizebar&#62;
    .....
&#60;/setting&#62;
.....
        </pre>
    </div>                   
    </div>
</div>
</body>
</html>
