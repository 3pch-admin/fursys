<!doctype html>
<html lang="ko">
<head>
    <title>K Editor Ajax Sample</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	
    <!-- 샘플 페이지 동작을 위한 파일입니다. -->
    <link href="../css/sample.common.css" rel="stylesheet" />   
    <script src="../vender/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/sample.common.js" type="text/javascript"></script>
    <!-- 샘플 페이지 동작을 위한 파일입니다. -->

    <script src="../../../js/raonkeditor.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    
        function AjaxPageLoad(pageUrl) {

            $.ajax({
                url: pageUrl,
                dataType: "html",
                contentType: "application/x-www-form-urlencoded",
                success: function (data) {
                    $("#maincontent").html(data);
                }
            });

        }
    </script>
</head>


<body style="text-align:center;">
    <ul class="info_lst_box">
        <li>• 동적으로 에디터를 생성하는 예제입니다.</li>
    </ul>
    <div class="btn_lst_box" style="width:800px">
        <button type="button" value="에디터" style="width:130px;" class="input_image" onclick="AjaxPageLoad('sample_ajax_editor.html')">에디터 가져오기</button>
    </div>
    <div style="border: solid 1px; padding: 10px 10px 20px 10px;width:800px;margin:0 auto" id="maincontent">K Editor Holder</div>
</body>
</html>
