<!doctype html>
<html lang="ko">
<head>
    <title>K Editor Load HTML Sample</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	
    <!-- 샘플 페이지 동작을 위한 파일입니다. -->
    <link href="../css/sample.common.css" rel="stylesheet" />   
    <script src="../vender/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/sample.common.js" type="text/javascript"></script>
    <!-- 샘플 페이지 동작을 위한 파일입니다. -->

    <script src="../../../js/raonkeditor.js" type="text/javascript"></script>
    
    <script type="text/javascript">
         
        // K Editor 생성완료 이벤트
		function RAONKEDITOR_CreationComplete(editorId) {
			var logBox = document.getElementById("logBox");

			logBox.innerHTML = 'K Editor 로드 완료 : ' + editorId + '\n';
		}

        function fn_LoadHTMLFromURL(editorID) {

            var tempPath = location.href;
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));

            // 외부 html 페이지 생성
            RAONKEDITOR.LoadHtmlValueExFromURL(tempPath + '/html/meeting.html', editorID);       
        }

        function fn_LoadHTMLFromURL2(editorID) {
            var tempPath = location.href;
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));

            // 외부 도메인 html 페이지 생성
            RAONKEDITOR.LoadHtmlValueExFromServerURL(location.protocol + "//" + location.host + '/sample/html/meeting.html', editorID);
        }
    </script>
</head>

<body>
    <ul class="info_lst_box">
        <li>• HTML 파일을 웹 주소로 불러오는 예제입니다.</li>
    </ul>

    <div class="btn_lst_box">
        <button type="button" value="loadHtmlValueExFromURL" class="input_image" style="width: 150px;" onclick="fn_LoadHTMLFromURL('editor1')">HTML 가져오기</button>&nbsp;
    </div>
    <div style="width: 800px; margin: 30px auto 0 auto;clear:both">
        <script type="text/javascript">
            var kEditorParam = {
                Id: "editor1",
                SkinName: "bluegray",
                Lang: "ko-kr", // ko-kr, en-us, ja-jp, zh-cn, zh-tw
                Mode: "edit",
                Width: "800px",
                Height: "500px"//,
                //RunTimes: '', // 웹표준모드 : html5, 플러그인모드(IE전용) : ieplugin, version이하 플러그인(IE전용) : versionieplugin
				
                // 에디터의 팝업창과 우클릭 메뉴를 부모창에 띄우기 위한 설정.
                // 에디터를 iframe 형태로 띄우는 경우 사이즈가 작아서 팝업창이나 우클릭 메뉴가 가려질 때 설정하면 유용합니다.
                //DialogWindow: parent.window
				
				//InitXml: "raonkeditor.config.xml",
                //HandlerUrl: "http://www.raonk.com/keditor/handler/raonkhandler.ashx", // 별도 url 지정시 설정하시면 됩니다. 
				//FocusInitObjId: "title", // 에디터가 로드된 후 설정한 아이디를 가진 객체에 포커스를 줌.
                //NextTabElementId: "nextInput",
                //IgnoreSameEditorName: "1",
            };
			var editor1 = new RAONKEditor(kEditorParam);
        </script>
    </div>
    <br />

    <!-- 로그영역 -->
    <textarea id="logBox" class="logBox" style="overflow: auto;height:200px" readonly="true"></textarea>
    <!-- //로그영역 -->
</body>
</html>
