<!doctype html>
<html lang="ko">
<head>
    <title>RAON K Multi Editor Sample</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	
    <!-- 샘플 페이지 동작을 위한 파일입니다. -->
    <link href="../css/sample.common.css" rel="stylesheet" />   
    <script src="../vender/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/sample.common.js" type="text/javascript"></script>
    <!-- 샘플 페이지 동작을 위한 파일입니다. -->

    <script src="../../../js_dev/raonkeditor.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    // K Editor 생성완료 이벤트
    function RAONKEDITOR_CreationComplete(editorId) {
        var logBox = document.getElementById("logBox");

        logBox.innerHTML += 'K Editor 로드 완료 : ' + editorId + '\n';
    }
    </script>
</head>
<body>
    <ul class="info_lst_box">
        <li>• 여러 개의 에디터 객체를 생성하여 처리하는 예제입니다.</li>
    </ul>

    <div class="btn_lst_box">
        <button type="button" value="setHtmlValueEx" class="input_image" style="width: 170px;" onclick="fn_setHtmlValueEx(editor1.ID);">SetHTMLValueEx(1번 Editor)</button>&nbsp;
        <button type="button" value="getHtmlValueEx" class="input_image" style="width: 170px;" onclick="fn_getHtmlValueEx(editor1.ID);">GetHTMLValueEx(1번 Editor)</button>&nbsp;&nbsp;&nbsp;
        <strong> | </strong>&nbsp;&nbsp;&nbsp;
        <button type="button" value="setHtmlValueEx" class="input_image" style="width: 170px;" onclick="fn_setHtmlValueEx(editor2.ID);">SetHTMLValueEx(2번 Editor)</button>&nbsp;
        <button type="button" value="getHtmlValueEx" class="input_image" style="width: 170px;" onclick="fn_getHtmlValueEx(editor2.ID);">GetHTMLValueEx(2번 Editor)</button>&nbsp;
    </div>
    <div class="btn_lst_box btn_lst_box2">
    <textarea id="txtTestValue1" cols="90" rows="5" style="width:794px;height:70px"><p style="line-height: normal; font-family: Times New Roman; font-size: 12pt; margin-top: 0px; margin-bottom: 0px;"><span style="line-height: normal; font-family: 굴림; font-size: 12pt; margin-top: 0px; margin-bottom: 0px;"></span>set API 호출 시 이곳의 내용을 삽입합니다.</p></textarea>
    </div>
    <div style="width: 800px; margin: 0px auto 0 auto;clear:both">

        <script type="text/javascript">
            RAONKEDITOR.isRelease = false;
            var kEditorParam = {
                Id: "editor1",
                SkinName: "bluegray",
                Lang: "ko-kr", // ko-kr, en-us, ja-jp, zh-cn, zh-tw
                Mode: "edit",
                Width: "800px",
                Height: "350px"//,
                //RunTimes: '',   // 웹표준모드 : html5, 플러그인모드(IE전용) : ieplugin, version이하 플러그인(IE전용) : versionieplugin
				
                // 에디터의 팝업창과 우클릭 메뉴를 부모창에 띄우기 위한 설정.
                // 에디터를 iframe 형태로 띄우는 경우 사이즈가 작아서 팝업창이나 우클릭 메뉴가 가려질 때 설정하면 유용합니다.
                //DialogWindow: parent.window
				
				//InitXml: "raonkeditor.config.xml",
                //HandlerUrl: "http://www.raonk.com/keditor/handler/raonkhandler.ashx", // 별도 url 지정시 설정하시면 됩니다. 
				//FocusInitObjId: "title", // 에디터가 로드된 후 설정한 아이디를 가진 객체에 포커스를 줌.
                //NextTabElementId: "nextInput",
                //IgnoreSameEditorName: "1",
            };
			var editor1 = new RAONKEditor(kEditorParam);
        </script>
        <br />     
        <script type="text/javascript">
            var kEditorParam2 = {
                Id: "editor2",
                SkinName: "bluegray",
                Lang: "ko-kr", // ko-kr, en-us, ja-jp, zh-cn, zh-tw
                Mode: "edit",
                Width: "800px",
                Height: "350px"//,
                //RunTimes: '',   // 웹표준모드 : html5, 플러그인모드(IE전용) : ieplugin, version이하 플러그인(IE전용) : versionieplugin
				
                // 에디터의 팝업창과 우클릭 메뉴를 부모창에 띄우기 위한 설정.
                // 에디터를 iframe 형태로 띄우는 경우 사이즈가 작아서 팝업창이나 우클릭 메뉴가 가려질 때 설정하면 유용합니다.
                //DialogWindow: parent.window
				
				//InitXml: "raonkeditor.config.xml",
                //HandlerUrl: "http://www.raonk.com/keditor/handler/raonkhandler.ashx", // 별도 url 지정시 설정하시면 됩니다. 
				//FocusInitObjId: "title", // 에디터가 로드된 후 설정한 아이디를 가진 객체에 포커스를 줌.
                //NextTabElementId: "nextInput",
                //IgnoreSameEditorName: "1",
            };
            var editor2 = new RAONKEditor(kEditorParam2);
        </script>

    </div>
    <br />
    <!-- 로그영역 -->
    <textarea id="logBox" class="logBox" style="overflow: auto;height:120px" readonly="true"></textarea>
    <!-- //로그영역 -->
</body>
</html>
